ext {
    springVersion = '2.0.3.RELEASE'
}
subprojects {
    apply plugin: 'java'
    apply plugin: 'idea'

    group = 'com.yuer24h'
    version = '0.0.1-SNAPSHOT'
    sourceCompatibility = 1.8

    [compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

    repositories {
        maven {url 'http://maven.aliyun.com/nexus/content/groups/public/'}
        mavenCentral()
    }

    dependencies {
        // 通用依赖
        compile("org.springframework.boot:spring-boot-starter-jdbc:${springVersion}")
        compile("org.springframework.boot:spring-boot-starter-cache:${springVersion}")
        compile("org.springframework.boot:spring-boot-starter-data-redis:${springVersion}")
        compile('com.squareup.okhttp3:okhttp:3.11.0')
        compile('com.qiniu:qiniu-java-sdk:7.2.+')
        compile('org:jaudiotagger:2.0.3')
        compile('org.apache.poi:poi:3.17')
        compile('com.google.zxing:core:3.3.0')
        compile('com.google.zxing:javase:3.3.0')
        compile('org.apache.httpcomponents:httpclient:4.5.5')
        compile('net.coobird:thumbnailator:0.4.8')
        compile('org.apache.poi:poi-ooxml:3.17')
        compile('dom4j:dom4j:1.6.1')
        compile('com.thoughtworks.xstream:xstream:1.4.10')
        compile('com.alibaba:fastjson:1.2.45')
        compile('com.belerweb:pinyin4j:2.5.1')
        compile('com.huaban:jieba-analysis:1.0.2')
        // https://mvnrepository.com/artifact/org.apache.maven.plugins/maven-compiler-plugin
        compile ('org.apache.maven.plugins:maven-compiler-plugin:3.7.0')

        /*compile('org.apache.activemq:activemq-all:5.15.2')*/
        runtime('com.alibaba:druid:1.1.10')
        runtime('mysql:mysql-connector-java:8.0.11')
        testCompile("org.springframework.boot:spring-boot-starter-test:${springVersion}")

    }

}